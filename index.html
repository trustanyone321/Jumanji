<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N Streem Movie Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">N Streem</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <!-- Video Player Section -->
  <section class="player-section">
    <div class="video-container">
      <video id="video" controls preload="metadata" poster="poster.jpg">
        <source src="Poster&Video/Jumanji (1995) Trailer _1 _  Movieclips Classic Trailers(720P_HD).mp4" type="video/mp4" />
        Your browser doesn’t support video playback.
      </video>
  </section>

  <!-- Movie Info Section -->
  <section class="movie-info">
    <img src="Poster&Video/d7accc849aea36f38c6424396d0e2c83.jpg" alt="Movie Poster" class="poster" />
    <div class="details">
      <h2>Jumanji</h2>
      <p class="meta">| CBFC: U/A 1995 ‧ Family/Adventure ‧ 1h 44m
 |</p>
      <p class="rating">IMDb 7.1/10</p>
      <p class="overview">
        Two children come across a magical board game. While playing it, they meet Alan, a man who was trapped in the game, and attempt to free him while facing different kinds of danger.
      </p>
      <div class="buttons">
        <button class="btn">Watchlist +</button>
        <button class="btn">Share</button>
        <button class="btn"><a href="https://drive.google.com/file/d/1IHO60EUIu4QOWdRz-hR2TEjunJSIt5Vl/view?usp=drivesdk">Download</a></button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
